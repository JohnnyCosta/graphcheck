apply plugin: 'scala'
apply plugin: 'application'

group 'org.gc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = "org.gc.AppBootstrap"

jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.7'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.8'
    compile group: 'com.typesafe.scala-logging', name: 'scala-logging_2.11', version: '3.5.0'

    testCompile group: 'junit', name: 'junit', version: '4.8.1'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.1'
}
